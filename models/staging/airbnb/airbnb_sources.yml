version: 2

sources:
  - name: airbnb
    schema: airbnb
    tables:
      - name: calendar
        description: Availability calendar for listings
        
        columns:
          - name: listing_id
            description: Foreign key to Listings table
            tests: 
              - unique
              - not_null
          - name: date
          - name: available
          - name: price
          - name: adjusted_price
          - name: minimum_nights
          - name: maximum_nights